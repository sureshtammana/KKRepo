<main>
  <section class="sec1-inner position-relative text-white">
    <img src="assets/images/Home_about.jpg" alt="About" class="inner-page-img img-fluid d-none d-md-block" />
    <img src="assets/images/Home_about_mob.jpg" alt="About" class="inner-page-img img-fluid d-block d-md-none" />
    <div class="inner-page-top">
    <article class="container" fxLayoutAlign="center center">  

  <table mat-table [dataSource]="donations" class="mat-elevation-z8">

      <ng-container matColumnDef="postedName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let donation"> {{donation.postedName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="food_type">
        <th mat-header-cell *matHeaderCellDef> Food Type </th>
        <td mat-cell *matCellDef="let donation"> {{donation.food_type}} </td>
      </ng-container>
    
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let donation"> {{donation.quantity}} </td>
      </ng-container>
    
      <ng-container matColumnDef="mobile_number">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let donation"> {{donation.mobile_number}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Food Available Date </th>
          <td mat-cell *matCellDef="let donation"> {{changeDateFormat(donation.food_available_date)}} </td>
      </ng-container>

      <ng-container matColumnDef="transport_details">
          <th mat-header-cell *matHeaderCellDef> Transport Details </th>
          <td mat-cell *matCellDef="let donation"> {{donation.transport_details}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
          <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
          <tr>
            <td mat-cell *matCellDef="let donation" style="width:20%">
              <button mat-icon-button color="primary" (click)="viewDonation(donation)" title="View Donation"><mat-icon>preview</mat-icon></button>
            </td>
          <tr>
        </ng-container>      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </article>
</div>
</section>
</main>
